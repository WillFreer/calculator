<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="display">0</div>
    <div class="calculator">
      <button class="cssbuttons-io function" data-value="sin">sin</button>
      <button class="cssbuttons-io function" data-value="cos">cos</button>
      <button class="cssbuttons-io function" data-value="tan">tan</button>
      <button class="cssbuttons-io operator" data-value="/">/</button>

      <button class="cssbuttons-io" data-value="7">7</button>
      <button class="cssbuttons-io" data-value="8">8</button>
      <button class="cssbuttons-io" data-value="9">9</button>
      <button class="cssbuttons-io operator" data-value="*">×</button>

      <button class="cssbuttons-io" data-value="4">4</button>
      <button class="cssbuttons-io" data-value="5">5</button>
      <button class="cssbuttons-io" data-value="6">6</button>
      <button class="cssbuttons-io operator" data-value="-">−</button>

      <button class="cssbuttons-io" data-value="1">1</button>
      <button class="cssbuttons-io" data-value="2">2</button>
      <button class="cssbuttons-io" data-value="3">3</button>
      <button class="cssbuttons-io operator" data-value="+">+</button>

      <button class="cssbuttons-io clear" data-value="C">C</button>
      <button class="cssbuttons-io" data-value="0">0</button>
      <button class="cssbuttons-io" data-value=".">.</button>
      <button class="cssbuttons-io equal" data-value="=">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
